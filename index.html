<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>INVOICE GENERATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/ZOHO_logo_2023.svg.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Free GST Invoice Generator
            </a>
            <p class="sign">Sign Up. It's Free</p>
        </div>
    </nav>
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="f2">
                    <div class="container-sm">
                        <form>
                            <input class="upbox" type="file" name="fileupload" accept="image/*" />
                            <input class="t1" type="text" id="taxinvoice" name="taxinvoice" placeholder="TAX INVOICE">
                            <input class="tcompany" type="text" id="company" name="company" placeholder="Your Company">
                            <input class="tname" type="text" id="name" name="name" placeholder="Your name">
                            <input class="tcompanygst" type="text" id="companygst" name="companygst" placeholder="Company's GSTIN">
                            <input class="tcompanyaddress" type="text" id="companyaddress" name="companyaddress" placeholder="Company's address">
                            <input class="tcity" type="text" id="city" name="city" placeholder="Your City">
                            <input class="tstate" type="text" id="state" name="state" placeholder="Your State">
                            <input class="tcountry" type="text" id="coutnry" name="country" placeholder="Your Country">
                            <input class="bill" type="text" id="bill" name="bill" placeholder="Bill To:">
                            <input class="ccompany" type="text" id="ccompany" name="ccompany" placeholder="Your client's company:">
                            <input class="cgst" type="text" id="cgst" name="cgst" placeholder="clinet's GST">
                            <input class="caddress" type="text" id="caddress" name="caddress" placeholder="caddress">
                            <input class="ccity" type="text" id="ccity" name="ccity" placeholder="ccity">
                            <input class="cstate" type="text" id="cstate" name="cstate" placeholder="cstate">
                            <input class="ccountry" type="text" id="ccountry" name="ccountry" placeholder="ccountry">
                            <input class="invoice" type="text" id="invoice" name="invoice" placeholder="invoice">
                            <input class="invoicecontent" type="text" id="invoicecontent" name="invoicecontent" placeholder="invoicecontent">
                            <input class="invoicedate" type="text" id="invoicedate" name="invoicedate" placeholder="invoicedate">
                            <input class="invoicedcontent" type="text" id="invoicedcontent" name="invoicedcontent" placeholder="28-feb-2024">
                            <input class="duedate" type="text" id="duedate" name="duedate" placeholder="Due Date">
                            <input class="duedatecontent" type="text" id="duedatecontent" name="duedatecontent" placeholder="28-feb-2024">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                Column
            </div>
        </div>
    </div>
</body>
</html>
