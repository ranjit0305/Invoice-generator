<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>INVOICE GENERATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7+5hb7Md27jT8qIA6LPDZBdyO5wvGZ3P8Ifkfsh4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="assets/script.js" defer></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/ZOHO_logo_2023.svg.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Free GST Invoice Generator
            </a>
            <p class="sign">Sign Up. It's Free</p>
        </div>
    </nav>
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="f2">
                    <div class="container-sm">
                        <form>
                            <input class="upbox" type="file" id="logoUpload" name="fileupload" accept="image/*" />
                            <input class="t1" type="text" id="taxinvoice" name="taxinvoice" placeholder="TAX INVOICE">
                            <input class="tcompany" type="text" id="company" name="company" placeholder="Your Company">
                            <input class="tname" type="text" id="name" name="name" placeholder="Your name">
                            <input class="tcompanygst" type="text" id="companygst" name="companygst" placeholder="Company's GSTIN">
                            <input class="tcompanyaddress" type="text" id="companyaddress" name="companyaddress" placeholder="Company's address">
                            <input class="tcity" type="text" id="city" name="city" placeholder="Your City">
                            <input class="tstate" type="text" id="state" name="state" placeholder="Your State">
                            <input class="tcountry" type="text" id="country" name="country" placeholder="Your Country">
                            <input class="bill" type="text" id="bill" name="bill" placeholder="Bill To:">
                            <input class="ccompany" type="text" id="ccompany" name="ccompany" placeholder="Your client's company:">
                            <input class="cgstt" type="text" id="cgst" name="cgst" placeholder="Client's GST">
                            <input class="caddress" type="text" id="caddress" name="caddress" placeholder="Client's Address">
                            <input class="ccity" type="text" id="ccity" name="ccity" placeholder="Client's City">
                            <input class="cstate" type="text" id="cstate" name="cstate" placeholder="Client's State">
                            <input class="ccountry" type="text" id="ccountry" name="ccountry" placeholder="Client's Country">
                            <input class="invoice" type="text" id="invoice" name="invoice" placeholder="Invoice Number">
                            <input class="invoicecontent" type="text" id="invoicecontent" name="invoicecontent" placeholder="Invoice Content">
                            <input class="invoicedate" type="text" id="invoicedate" name="invoicedate" placeholder="Invoice Date">
                            <input class="invoicedcontent" type="text" id="invoicedcontent" name="invoicedcontent" placeholder="28-feb-2024">
                            <input class="duedate" type="text" id="duedate" name="duedate" placeholder="Due Date">
                            <input class="duedatecontent" type="text" id="duedatecontent" name="duedatecontent" placeholder="28-feb-2024">
                            <table class="table1 table">
                                <thead>
                                    <tr>
                                        <th class="col-description">Item Description</th>
                                        <th class="col-qty">Qty</th>
                                        <th class="col-rate">Rate</th>
                                        <th class="col-sgst">SGST</th>
                                        <th class="col-cgst">CGST</th>
                                        <th class="col-cess">Cess</th>
                                        <th class="col-amount">Amount</th>
                                    </tr>
                                </thead>
                                <tbody id="invoiceitems">
                                </tbody>
                            </table>
                            <button type="button" class="btn btn-primary" onclick="addInvoiceItem()">Add Item</button>
                            <div class="form-group col-md-6 mt-3">
                                <label class="sgstAmount" for="sgstAmount">Total SGST</label>
                                <input type="text" class="form-control sgstbox" id="sgstAmount" readonly />
                            </div>
                            <div class="form-group col-md-6 mt-3">
                                <label class="cgstAmount" for="cgstAmount">Total CGST</label>
                                <input type="text" class="form-control cgstbox" id="cgstAmount" readonly />
                            </div>
                            <div class="form-group col-md-6 mt-3">
                                <label class="totalAmount" for="totalAmount">Total Amount</label>
                                <input type="text" class="form-control totalamountbox" id="totalAmount" readonly />
                            </div>
                            <input class="Notes" type="text" id="notes" name="notes" placeholder="Notes">
                            <input class="Notescontent" type="text" id="notescontent" name="notescontent" placeholder="It was great doing business with you.">
                            <input class="TandC" type="text" id="TandC" name="TandC" placeholder="Terms & Condition">
                            <input class="TandCcontent" type="text" id="TandCcontent" name="TandCcontent" placeholder="Please make the payment by the due date.">
                            <button type="button" class="btn btn-secondary" onclick="generatePDF()">Download Invoice</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
